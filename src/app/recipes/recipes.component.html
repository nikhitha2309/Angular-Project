<div class="row">
    <div class="col-md-5">
        <app-recipe-list (sendDataToRecipeDetail) = "recipeDetails = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        
        <app-recipe-detail
         *ngIf="recipeDetails; else infoText"
         [recipeData]="recipeDetails"></app-recipe-detail>
         <ng-template #infoText>
            <p> please select a Recipe!!!</p>
         </ng-template>

    </div>
</div>
