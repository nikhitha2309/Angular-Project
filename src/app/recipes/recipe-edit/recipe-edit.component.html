<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success mr-6" type="submit" style="margin-right: 10px;" [disabled]="recipeForm.invalid">
                        Save Recipe</button>
                    <button class="btn btn-danger mr-6" type="button" style="margin-right: 10px;" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="name">Recipe Name</label>
                    <input type="text" id="name" class="form-control" formControlName="recipename">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="description">Recipe Description</label>
                    <textarea type="text" id="description" class="form-control"rows="6" formControlName="recipeDescription" ></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="path">Image Path</label>
                    <input type="text" id="path" class="form-control" formControlName="path" #imagePath>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" 
                    *ngFor = "let ingredient of getIngredients(); let i = index"
                    [formGroupName]="i"
                    style="margin-top: 10px;">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                    
                        <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                   
                        <div class="col-xs-2">
                            <button class="btn btn-danger mr-6" type="button" (click)="onDeleteIngredient(i)" >X</button>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-success" type="button" 
                            style="margin-top: 10px;" (click) ="onAddIngredient()">Add ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
