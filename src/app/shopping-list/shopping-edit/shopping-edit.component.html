<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="addShoppingData()" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" name="name" ngModel required >
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" name="amount" ngModel required
                    [pattern]="'^[1-9]+[0-9]*$'">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success mr-6" type="submit" style="margin-right: 10px;" [disabled]="f.invalid">
                        {{editMode ? 'Update' : 'Add'}}</button>
                    <button class="btn btn-danger mr-6" type="button" style="margin-right: 10px;" [disabled] = "!editMode"
                    (click)="onDelete()">Delete</button>
                    <button class="btn btn-primary" type="button" (click) = "onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
